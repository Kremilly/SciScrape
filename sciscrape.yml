general:
  enable_repl: true # Boolean
  force_https: false # Boolean
  auto_reconnect: true # Boolean
  show_statistics: true # Boolean

  database: 
    dsn: 'sqlite' # String
    conn_string: './data/sciscrape.db' # String 

results:
